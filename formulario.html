<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos2.css">
    <title>Formulario</title>
</head>

<body>
    <header>
        <h2>Formulario de Registro</h2>
    </header>

    <form method="GET" action="https://www.utpl.edu.ec/">
        <p><label for="nombre">Nombres:</label>
            <input type="text" id="nombre" name="nombre" required autofocus></p>

        <p><label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <p><label for="web">Web:</label>
                <input type="url" id="web" name="web" placeholder="URL de tu página web personal"></p>

            <p><label for="fecha">Fecha de Registro:</label>
                <input type="date" id="fecha" name="fecha"></p>

            <p><label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora"></p>

            <p><label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="18" max="65"></p>

            <p><label for="contacto">Contacto:</label>
                <input type="tel" id="contacto" name="contacto"></p>

            <p><label for="color">Color favorito:</label>
                <input type="color" id="color" name="color"></p>

            <p><input type="submit" value="Enviar"><input type="reset" value="Restaurar formulario"></p>
    </form>


    <nav>
        <a href="index.html">Inicio</a>
        <a href="errores.html">Errores</a>
        <a href="galeria.html">Galeria</a>
        <a href="conferencia.html">Conferencia</a>
    </nav>
    <aside>
        <footer>
            <h5>Tecnologías Web, estudiante: Wilson Tobar wftobar@utpl.edu.ec</h5>
        </footer>
    </aside>
</body>

</html>
